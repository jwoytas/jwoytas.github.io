{% assign projects = site.data.data.projects %}
{% if projects %}
<section class="projects">
    <h2 class="title">Projects</h2>
    {% for p in projects %}
        <div class="project">
            <div>
                <a class="project-link" href="{{p.link}}" target="_blank" >
                    {{p.title}}
                </a>
            </div>
            <div class="details">{{p.details}}</div>
        </div>
    {% endfor %}
</section>
{% endif %}
